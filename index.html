<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Lustria&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <title>Personal Dashboard</title>
</head>
<body>
    <main>
        <div class="top-section">    
            <div class="quote" id="quote">Quote</div>
            <div class="to-do">
                <h3>To-Do List</h3>
                <input type="text" id="todo-input" placeholder="Add a task">
                <button id="add-btn">Add</button>
                <ul id="todo-list"></ul>
            </div>
        </div>
        <h1 id="time">Time</h1>
        <div class="bottom-section">
            <div class="word-of-the-day" id="word-of-the-day"></div>
            <div class="weather" id="weather">Weather</div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
